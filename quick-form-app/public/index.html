  <title>React App</title>

  <!-- ResizeObserver Error Suppression for RSuite Components -->
  <style>
    /* Hide webpack dev server error overlay for ResizeObserver errors */
    iframe#webpack-dev-server-client-overlay,
    #webpack-dev-server-client-overlay-div,
    [data-webpack-overlay] {
      display: none !important;
    }
  </style>
  <script>
    (function () {
      'use strict';

      // Early ResizeObserver error suppression
      if (typeof window !== 'undefined') {
        // Suppress console errors
        const originalError = console.error;
        console.error = function (...args) {
          if (
            args.length > 0 &&
            typeof args[0] === 'string' &&
            (args[0].includes('ResizeObserver loop completed') ||
              args[0].includes('ResizeObserver loop limit exceeded'))
          ) {
            return; // Suppress these specific errors
          }
          originalError.apply(console, args);
        };

        // Global error handler
        window.addEventListener('error', function (event) {
          if (
            event.message &&
            (event.message.includes('ResizeObserver loop completed') ||
              event.message.includes('ResizeObserver loop limit exceeded'))
          ) {
            event.preventDefault();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);

        // Unhandled rejection handler
        window.addEventListener('unhandledrejection', function (event) {
          if (
            event.reason &&
            typeof event.reason === 'string' &&
            event.reason.includes('ResizeObserver')
          ) {
            event.preventDefault();
            return false;
          }
        }, true);

        console.log('ðŸ”§ ResizeObserver error suppression initialized (early)');
      }
    })();
  </script>
